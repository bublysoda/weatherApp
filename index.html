<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" defer>
</head>
<body>
    <div class="banner">
        <input type="text" id="search" placeholder="Zip code or City">
        <button id="search" onclick='citySearch()'>Search</button>
    </div>
    <div class="information">
        <div class="displayTemps">
            <div id="currentTempF"></div>
            <div id="currentTempC"></div>
            <div id="feelsLikeF"></div>
            <div id="feelslikeC"></div>
        </div>
        <div class="windAndRain">
            <div id="windUS"></div>
            <div id="windEU"></div>
            <div id="windDIR"></div>
            <div id="rainIN"></div>
            <div id="rainMM"></div>
        </div>
        <div class="locationInfo">
            <div id="country"></div>
            <div id="region"></div>
            <div id="city"></div>
            <div id="time"></div>
        </div>
        <div class="test">
            
        </div>
    </div>
</body>
</html>
